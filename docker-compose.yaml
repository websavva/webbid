version: '3.8'

services:
  # PostgreSQL Service
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - /apps/webbid/database:/var/lib/postgresql/data
    networks:
      - webbid

  app:
    image: 'registry.webbid.shop:5000/webbid:${RELEASE_VERSION}'
    depends_on:
      - database
    volumes:
      - /apps/webbid/media:/app/media
      - /apps/webbid/product_files:/app/product_files
    networks:
      - webbid
    deploy:
      replicas: 2
      update_config:
        parallelism: 0
        delay: 10s
      restart_policy:
        condition: on-failure

  web-server:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    ports:
      - '80:80'
    networks:
      - webbid

networks:
  webbid:
