version: '3.8'

services:
  database:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - type: bind
        source: ./database
        target: /var/lib/postgresql/data
    networks:
      - webbid
    deploy:
      placement:
        constraints:
          - node.role == manager
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $POSTGRES_USER -d $POSTGRES_DB']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  app:
    image: 'registry.webbid.store:5000/webbid:${RELEASE_VERSION}'
    depends_on:
      - database
    volumes:
      - type: bind
        source: ./media
        target: /app/media

      - type: bind
        source: ./product_files
        target: /app/product_files
    networks:
      - webbid
    environment:
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
      PAYLOAD_ADMIN_EMAIL: ${PAYLOAD_ADMIN_EMAIL}
      PAYLOAD_ADMIN_PASSWORD: ${PAYLOAD_ADMIN_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_HOST: database
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      AUTH_FORGOT_PASSWORD_TOKEN_VALIDITY_DURATION: ${AUTH_FORGOT_PASSWORD_TOKEN_VALIDITY_DURATION}
      STRIPE_API_SECRET_KEY: ${STRIPE_API_SECRET_KEY}
      STRIPE_ORDER_SESSION_VALIDITY_DURATION: ${STRIPE_ORDER_SESSION_VALIDITY_DURATION}

    healthcheck:
      test:
        ['CMD', 'wget', '--spider', '--quiet', 'http://localhost:3000/health']
      interval: 60s
      timeout: 60s
      retries: 3

    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        max_attempts: 2
      placement:
        constraints:
          - node.role == manager

  web-server:
    image: nginx:alpine
    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/nginx.conf

      - type: bind
        source: /ssl-certificates
        target: /ssl-certificates
    depends_on:
      - app
    ports:
      - '80:80'
      - '443:443'
    networks:
      - webbid
    deploy:
      placement:
        constraints:
          - node.role == manager

networks:
  webbid:
    driver: overlay
